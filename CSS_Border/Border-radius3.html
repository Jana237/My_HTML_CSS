<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border-radius</title>
	<style>
		#id {
			border: 15px solid transparent;			
			width: 250px;
			padding: 10px 20px;

			/* отображение рисованной рамки вокруг элемента
			   важные значения: repeat, round, stretch
			*/
			-o-border-image: url(border-for.png) 30 stretch;
			-moz-border-image: url(border-for.png) 30 stretch;
			-webkit-border-image: url(border-for.png) 30 stretch;
			border-image: url(border-for.png) 30 stretch;
		}
	</style>
</head>
<body>
	<div id="id">Элемент с рисованной рамкой.</div>

	<a href="http://htmlbook.ru/css/border-image">border-image</a>
</body>
</html>
