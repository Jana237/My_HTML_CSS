<!DOCTYPE html>
<html>
<head>
	<title>Элемент типа email, url, tel</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<!--
					email - браузер проводит валидация корректности введенного email адреса.
				-->
				<label>
					E-mail
					<input type="email" name="email" title="Формат данных не правельный. Только в Chrome" />
				</label>
			</p>
			<p>
				<!--
					url - браузер проводит валидацию корректности введенного адреса.
				-->
				<label>
					Сайт
					<input type="url" name="website" title="Абсолютный URL. Обязательно с протоколом HTTP. Пример - http://html15readiness.com/" /></label>
			</p>
			<p>
				<!--
					tel - мобильный браузер будет отображать экранную клавиатуру с цифрами
				-->
				<label>
					Телефон
					<input type="tel" name="phon" /></label>
			</p>
		</fieldset>
		<br>
		<p>
			<input type="submit" value="Отправить" />
		</p>
	</form>
</body>
</html>
