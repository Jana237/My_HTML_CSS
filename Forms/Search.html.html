<!DOCTYPE html>
<html xmlns="http://wwww.w3.org/1999/xhtml">
<head>
	<title>search - поле для поиска</title>
</head>
<body>
	<form>
		<!--
			Тег <lobel> устанавливает связь между определенной меткой, в качестве которой обычно выступает текст,
			и элементом формы (<input>, <select>, <textarea>). такая связь необходима, чтобы изменять значения элементов формы при нажатии курсором мыши на текст.
			Кроме того,с помощью <label> можно устанавливать горячии клавиши на клавиатуре и переходить на активный элементподобно ссылкам.
			Существует два способа связывания объекта и метки. Первый заключается в использовании идентификатра id внутри элемента форма и указании его имени
			в качестве атрибута for тега <label>.
			При втором способе элемент формы помещается внутрь контейнера <label>.
		-->
		<p>
			<label for="search" accesskey="S">
				Найти
			</label>
			<input id="search" type="search" name="query" />

		</p>
		<button type="submit">Отправить </button>
	</form>
</body>
</html>
