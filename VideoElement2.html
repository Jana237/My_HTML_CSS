<!DOCTYPE html>
<html>
<head>
	<title>Управление воспроизведением через JavaScript</title>
</head>
<body>
	<video id="video" style="borde: 2px solid gray; cursor: pointer;">
		<source src="video/vsvideo.mp4" />
		<source src="video/vsvideo.ogg" />
		<source src="video/vsvideo.webm" />
	</video>

	<script>
		window.onload = function () {
			var videoElem = document.getElementById("video");

			//устанавливает размер элемента на странице как половина высоты и ширины видиозаписи
			videoElem.width = videoElem.videoWidth / 2;
			videoElem.height = videoElem.videoHeight / 2;

			//запускает видео при наведении курсора
			videoElem.onmouseover = function () {
				this.play();
				// body...
			}

			// останавливает видео при выходе курсора
			videoElem.onmouseover = function () {
				this.pause();
			}
		}
	</script>
	
</body>
</html>
