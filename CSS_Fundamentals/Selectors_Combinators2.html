<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 Combinators</title>
	
	<style>

		/* 
			Элемент имеет общего родителя в документе р находиться за элементом h2.
		*/
		h2 ~ p {
			margin:10px;
			border:1px solid green;
		}

	</style>

</head>
<body>

	<div>
		<h2>Hello</h2>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<p>world</p> <!--Данный элемент будет выбран селектором-->
	</div>

	<div>
		<h2>Hello</h2>
		<a href="#"> <!--Данный элемент будет выбран селектором-->
	</div>

	<p>HELLO WORLD</p>
	<h2>hello world</h2>

	<a href="http://www.w3.org/TR/selectors/">SCC3 Selectors</a>
</body>
</html>
