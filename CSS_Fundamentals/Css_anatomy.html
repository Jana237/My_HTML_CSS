<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS основы</title>
	<style>
		/*
			CSS правило

			selektor {
				свойство: значение;
			}

			p {
				border: 1px;
			}

			p - селектор (selektor)
			border - свойство (property)
			1px - значение (value)
			border: 1px; - определение (declaration)
		*/
		p{
			border:1px solid green;	
		}
	</style>
</head>
<body>
	<p>
		hello world
	</p>
</body>
</html>
