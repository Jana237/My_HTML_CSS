<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dvideo element</title>
</head>
<body>
	<vodeo id="video" style="border: 2px solid gray;">
		<source src="video/vsvideo.mp4" />
		<source src="video/vsvideo.ogg" />
		<source src="video/vsvideo.webm" />
	</vodeo>

	<br />

	<button id="part1Button">
		1
	</button>
	<button id="part2Button">
		2
	</button>
	<button id="part3Button">
		3
	</button>

	<button id="playButton">play</button>
	<button id="pauseButton">pause</button>

	<script>
		window.onload = function () {
			var v = document.getElementById("video");
			var part = v.duration / 3;

			document.getElementById("part1Button").on
				v.currentTime = 0;
			};

			document.getElementById("part2Button").on
				v.currentTime = part;
			};

			document.getElementById("part3Button").on
				v.currentTime = part * 2;
			};

			document.getElementById("playButton").on
				v.play();
			};

			document.getElementById("pauseButton").on
				v.pause();
			};
		}
	</script>	
</body>
</html>
